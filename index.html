<!DOCTYPE html>
<html>
<head>
    <title>Lightning Out with LWC</title>
    <!-- Include the Lightning Out JavaScript library -->
    <script src="https://playful-wolf-ld76wi-dev-ed.trailblaze.my.salesforce.com.lightning.force.com/lightning/lightning.out.js"></script>
    <script>
        $Lightning.use("c:ExternalchatterApp", 
            function() {
                // Create and load the Aura component (Externalchatter) inside the div "lightningLocator"
                $Lightning.createComponent(
                    "c:Externalchatter",    // Aura component that might also contain LWC inside
                    {},                     // No parameters required in this case
                    "lightningLocator",     // The div where the component will be injected
                    function(cmp) {
                        console.log("Aura component is loaded.");
                    }
                );
            },
            'https://playful-wolf-ld76wi-dev-ed.trailblaze.my.salesforce.com'
        );
    </script>
</head>
<body>
    <h1>Embedding LWC in an External Website</h1>
    <div id="lightning-container"></div> <!-- Container where LWC will be rendered -->
</body>
</html>
